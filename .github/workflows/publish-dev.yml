name: Publish dev build

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/**'
      - 'packages/cli/**'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM tag to publish to (e.g., dev, beta, next)'
        required: true
        default: 'dev'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Build
        run: |
          pnpm --filter @crayon/core build
          pnpm --filter @crayon/cli build

      - name: Publish @crayon/core
        working-directory: packages/core
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          NPM_TAG="${{ inputs.npm_tag || 'dev' }}"
          DEV_VERSION="${BASE_VERSION}-${NPM_TAG}.${GITHUB_SHA::7}"
          pnpm version "$DEV_VERSION" --no-git-tag-version
          npm publish --tag "$NPM_TAG" --access public --provenance

      - name: Publish @crayon/cli
        working-directory: packages/cli
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          NPM_TAG="${{ inputs.npm_tag || 'dev' }}"
          DEV_VERSION="${BASE_VERSION}-${NPM_TAG}.${GITHUB_SHA::7}"
          pnpm version "$DEV_VERSION" --no-git-tag-version
          # Point @crayon/core dep to the just-published dev version
          CORE_VERSION=$(node -p "require('../core/package.json').version")
          npm pkg set "dependencies.@crayon/core=$CORE_VERSION"
          npm publish --tag "$NPM_TAG" --access public --provenance
